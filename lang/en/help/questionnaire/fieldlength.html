<h2 class="main">
Text Box  parameters
</h2>
<p>
For the <strong>Text Box</strong> question type, enter the <strong>Input Box length</strong> and the <strong>Maximum text length</strong> of text to be entered by respondent.
</p>
<p>
Default values are 20 characters for the Input Box width and 25 characters for the maximum length of text entered.
</p>
