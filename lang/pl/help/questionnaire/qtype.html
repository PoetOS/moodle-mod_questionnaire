<h2 class="main">Tryb wypełniania kwestionariusza</h2>
<p>
    Jeżeli chcesz, by użytkownicy mieli tylko jedną możliwość wypełnienia kwestionariusza, wybierz opcję "odpowiedź jednorazowa".<br />
    Jeżeli uważasz, że użytkownicy mogą wypełniać kwestionariusz wielokrotnie, wybierz opcję "odpowiedź wielokrotna".
</p>
