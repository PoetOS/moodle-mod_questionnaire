<h2 class="main">
Parâmetros da caixa de texto
</h2>
<p>Para o tipo de questão <strong>Caixa de texto</strong>, insira o <strong>Tamanho da caixa texto</strong>  e o <strong>Tamanho máximo</strong> do texto a ser preenchido pelo respondente.</p>
<p> Os valores padrão são 20 caracteres para o tamanho da caixa e 25 caracteres para o tamanho do texto inserido. </p>
