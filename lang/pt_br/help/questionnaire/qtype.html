<h2 class="main">Tipo de resposta</h2>
<p>
    Se você deseja que os respondentes sejam capazes de preencher a enquete uma única vez, selecione a opção 'responder uma única vez'.<br />
    Se você deseja que eles sejam capazes de preenchê-la múltiplas vezes, selecione a opção 'responder várias vezes'.<br />
</p>
