<h2 class="main">
Data de abertura
</h2>
<p>
Você pode especificar uma data para abertura da enquete. Marque a caixa e selecione uma data e hora. Os respondentes só poderão preencher a enquete após esta data. Se não for selecionada uma data, a enquete estará disponível para preenchimento imediatamente.
</p>
