<h3 align="center">Vreme zatvaranja</h3>
<p> Možete da odredite datum zatvaranja ovog upitnika. Štiklirajte kvadratić i podesite vreme koje želite.</p>
<p> Korisnici neće biti u mogućnosti da popunjavaju upitnik nakon isteka predviđenog roka. Ukoliko ne naznačite vreme zatvaranja upitnik će biti stalno dostupan korisnicima.</p>
